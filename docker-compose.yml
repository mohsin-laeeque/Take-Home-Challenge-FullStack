version: '3.8'
services:
  laravel-app:
    build:
      context: ./backend
    image: laravel-app
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_NAME=task
      - APP_KEY=base64:RbBxGZgdVCx2HlATWYaYgwQxkLiq8XvNJ7LyfiQ/rfg=
      - APP_URL=http://localhost:8000
      - FRONTEND_URL=ttp://localhost:3000
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=task
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - NEWS_API_KEY="ec92134627e54f62ad9307f0646df597"
      - GUARDIAN_API_KEY="52bd9df6-9dba-4721-8c25-3553739a6c16"
      - NYTIMES_API_KEY="3qMjz5RbzQbLpthpDzEWIkLNWtqqKliS"
    depends_on:
      - db
    command: sh -c "php artisan app:scrape-news"

  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: task
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db

  react-app:
    build:
      context: ./frontend
    image: react-app
    container_name: react-app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    depends_on:
      - laravel-app

volumes:
  mysql_data:
